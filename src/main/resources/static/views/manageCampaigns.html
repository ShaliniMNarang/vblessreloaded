<div class="container" ng-controller="manageCampaignController">
	<h3> Manage Campaigns</h3>
	<!-- Set Campaign status to "N" to suspend a campaign -->

	<div class="row">	
	<form ng-submit="updateCampaign()">
		<table class="table table-striped table-hover table-users">
			<thead style="background-color: darkgray;">
					<tr>
						<th>Select</th>
						<th>Campaign Title</th>
						<th>Created By</th>											
					</tr>
			</thead>
			<tbody>
					<tr ng-repeat="campaign in campaigns">
						<td>
<!--  							  <input type="radio" ng-model="myVar" ng-value="campaign.campaignId">
-->

							  <input type="radio" ng-change="radioClick(campaign.campaignId)" ng-model="myVar"> 
						</td>
						<td>{{campaign.campaignTitle}}</a></td>
						<td>{{campaign.userId}}</td>					
					</tr>
			</tbody>			
		</table>
	  	<div>
    			<button type="submit">Suspend</button>
		</div>
	</form>
	
	</div>
</div>
